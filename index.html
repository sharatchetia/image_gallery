<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="heading">
                <h1>My Gallery</h1>
            </div>
            <div class="flex">
                <div class="images">
                    <figure>
                        <img src="image1.jpg" alt="">
                        <figcaption class="click">image1</figcaption>
                    </figure>
                    <figure>
                        <img src="image2.jpeg" alt="">
                        <figcaption class="click">image2</figcaption>
                    </figure>
                    <figure>
                        <img src="image3.jpeg" alt="">
                        <figcaption class="click">image3</figcaption>
                    </figure>
                    <figure>
                        <img src="image4.jpeg" alt="">
                        <figcaption class="click">image4</figcaption>
                    </figure>
                    <figure>
                        <img src="image5.jpeg" alt="">
                        <figcaption class="click">image5</figcaption>
                    </figure>
                    <figure>
                        <img src="image6.jpeg" alt="">
                        <figcaption class="click">image6</figcaption>
                    </figure>
                    <figure>
                        <img src="image7.jpeg" alt="">
                        <figcaption class="click">image7</figcaption>
                    </figure>
                    <figure>
                        <img src="image8.jpeg" alt="">
                        <figcaption class="click">image8</figcaption>
                    </figure>
                    <figure>
                        <img src="image9.jpeg" alt="">
                        <figcaption class="click">image9</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
